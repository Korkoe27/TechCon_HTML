</head>
<body>
    <header>
        <h1>Contact Us</h1>
    </header>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="schedule.html">Schedule</a></li>
            <li><a href="register.html">Register</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>
    <main>
        <section class="contact-info">
            <h2>Get in Touch</h2>
            <div class="email">
                <h3>Email Us</h3>
                <a href="mailto:email@example.com">email@example.com</a>
            </div>

            <div class="social-media">
                <h3>Follow Us</h3>
                <div class="social-links">
                    <a href="https://x.com/mr_korkoe" target="_blank">Twitter</a>
                    <a href="https://facebook.com/techcon" target="_blank">Facebook</a>
                    <a href="https://linkedin.com/company/techcon" target="_blank">LinkedIn</a>
                    <a href="https://instagram.com/techcon" target="_blank">Instagram</a>
                </div>
            </div>
        </section>

        <section class="location">
            <h2>Conference Venue</h2>
            <iframe 
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3988.817850510383!2d36.81796721475809!3d-1.2841142990635092!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x182f10d22f42bf45%3A0x3b1c92b87bc4c855!2sNairobi%20International%20Convention%20Centre!5e0!3m2!1sen!2ske!4v1625647892943!5m2!1sen!2ske"
                width="100%" 
                height="450" 
                style="border:0;" 
                allowfullscreen="" 
                loading="lazy">
            </iframe>
        </section>

        <section class="contact-form">
            <h2>Send Us a Message</h2>
            <form action="#" method="POST">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>

                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                </div>

                <button type="submit">Send Message</button>
            </form>
        </section>
    </main>
